<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartera por Tipos de Inversi√≥n</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navbar -->
    <div class="navbar" id="navbar">
        <div class="navbar-content">
            <a href="/">Cartera Completa</a>
            <a href="/tables">Cartera por Tipos</a>
            <a href="/pie-chart">Composici√≥n Cartera</a>
            <a href="/investment-categories">Gr√°fica por Activo</a>
            <a href="/bank">Bancos & Brokers</a>
            <a href="/graphs">Gr√°ficas</a>
        </div>
    </div>

    <div class="container">
        <h1>Cartera por Tipos de Inversi√≥n</h1>
        
        <!-- Secciones de tablas (se llenar√°n con JavaScript) -->
        <div id="tables-container">
            <div style="text-align: center; padding: 40px; color: #ccc;">
                <p>Cargando datos categorizados...</p>
                <p>Esto puede tardar unos segundos</p>
            </div>
        </div>
    </div>

    <script>
        // Categor√≠as en el orden correcto
        const CATEGORIES = [
            { id: 'dca', title: 'DCA RF Y RV' },
            { id: 'renta_fija', title: 'Renta Fija' },
            { id: 'renta_variable', title: 'Renta Variable' },
            { id: 'cryptomonedas', title: 'Cryptomonedas' },
            { id: 'acciones', title: 'Acciones' },
            { id: 'crowfounding', title: 'Crowfounding' },
            { id: 'epsv', title: 'EPSV' },
            { id: 'capital_riesgo', title: 'CAPITAL RIESGO & STARTUPS' }
        ];
        
        // Cuando se carga la p√°gina
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üìä P√°gina tables.html cargada');
            loadTablesData();
        });
        
        // Cargar datos de las tablas
        async function loadTablesData() {
            try {
                console.log('üîç Obteniendo datos categorizados...');
                const response = await fetch('/api/tables');
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                
                const data = await response.json();
                console.log('‚úÖ Datos recibidos:', data);
                
                if (data.success) {
                    renderAllTables(data.categories);
                } else {
                    showError('Error en los datos: ' + (data.error || 'Desconocido'));
                }
            } catch (error) {
                console.error('‚ùå Error:', error);
                showError('No se pudo cargar los datos. Error: ' + error.message);
            }
        }
        
        // Renderizar todas las tablas
        function renderAllTables(categories) {
            const container = document.getElementById('tables-container');
            let html = '';
            
            CATEGORIES.forEach(cat => {
                const investments = categories[cat.id] || [];
                
                html += `
                    <div class="table-section" style="margin-bottom: 50px;">
                        <h2 class="table-title">${cat.title}</h2>
                `;
                
                if (investments.length > 0) {
                    html += `
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>ISIN/Ticker</th>
                                    <th>Nombre del Activo</th>
                                    <th>Valor de Compra</th>
                                    <th>Cantidad</th>
                                    <th>Valor Actual</th>
                                    <th>Dinero Total</th>
                                    <th>% Ganancia/P√©rdida</th>
                                </tr>
                            </thead>
                            <tbody>
                    `;
                    
                    investments.forEach(inv => {
                        const profitClass = getProfitLossClass(inv.profit_loss_percentage);
                        const profitFormatted = (inv.profit_loss_percentage || 0).toFixed(2);
                        
                        html += `
                            <tr>
                                <td>${escapeHtml(inv.isin || '')}</td>
                                <td>${escapeHtml(inv.asset_name || '')}</td>
                                <td>${formatCurrency(inv.purchase_value || 0)}</td>
                                <td>${formatCurrency(inv.amount || 0)}</td>
                                <td>${formatCurrency(inv.current_value || 0)}</td>
                                <td>${formatCurrency(inv.total_money || 0)}</td>
                                <td class="${profitClass}">${profitFormatted}%</td>
                            </tr>
                        `;
                    });
                    
                    html += `
                            </tbody>
                        </table>
                        <div style="text-align: right; color: #ccc; font-size: 12px; margin-top: 5px;">
                            ${investments.length} activo${investments.length !== 1 ? 's' : ''}
                        </div>
                    `;
                } else {
                    html += `
                        <div style="text-align: center; padding: 30px; color: #888; font-style: italic;">
                            No hay inversiones en esta categor√≠a
                        </div>
                    `;
                }
                
                html += `</div>`;
            });
            
            container.innerHTML = html;
        }
        
        // Funciones auxiliares
        function getProfitLossClass(percentage) {
            if (percentage > 0) return 'positive';
            if (percentage < 0) return 'negative';
            return 'neutral';
        }
        
        function formatCurrency(value) {
            return new Intl.NumberFormat('es-ES', {
                minimumFractionDigits: 2,
                maximumFractionDigits: 2
            }).format(value) + '‚Ç¨';
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        function showError(message) {
            const container = document.getElementById('tables-container');
            container.innerHTML = `
                <div style="text-align: center; padding: 40px; background: rgba(255, 0, 0, 0.1); border-radius: 10px;">
                    <h3 style="color: #ff6b6b;">‚ùå Error al cargar los datos</h3>
                    <p style="color: #ccc;">${message}</p>
                    <button onclick="location.reload()" style="
                        background: #ff9800;
                        color: white;
                        border: none;
                        padding: 10px 20px;
                        border-radius: 5px;
                        cursor: pointer;
                        margin-top: 20px;
                    ">Reintentar</button>
                </div>
            `;
        }
    </script>
</body>
</html>
