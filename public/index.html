<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartera Completa - Gesti√≥n de Inversiones</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <!-- CSS -->
    <style>
        /* Estilos b√°sicos mientras copiamos el CSS real */
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to right, #141e30, #243b55);
            margin: 0;
            padding: 20px;
            color: #fff;
        }
        h1 {
            color: #ff9800;
            text-align: center;
            margin-top: 70px;
        }
        .navbar {
            width: 100%;
            background-color: rgba(51, 51, 51, 0.9);
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            padding: 10px;
        }
        .navbar-content {
            display: flex;
            justify-content: space-around;
        }
        .navbar a {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
        }
        .navbar a:hover {
            background-color: #555;
            border-radius: 5px;
            color: #00FF00;
        }
        .table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        .table th, .table td {
            border: 1px solid #444;
            padding: 10px;
            text-align: center;
        }
        .table th {
            background-color: #1f2833;
            color: #66fcf1;
        }
        .table tr:nth-child(even) {
            background-color: rgba(255, 255, 255, 0.05);
        }
        button {
            background-color: #ff9800;
            color: #fff;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        .positive { color: #00FF00; }
        .negative { color: #FF0000; }
        .container { max-width: 1200px; margin: 0 auto; }
    </style>
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <div class="navbar-content">
            <a href="/">Cartera Completa</a>
            <a href="tables.html">Cartera por Tipos</a>
            <a href="pie-chart.html">Composici√≥n Cartera</a>
            <a href="investment-categories.html">Gr√°fica por Activo</a>
            <a href="bank.html">Bancos & Brokers</a>
            <a href="graphs.html">Gr√°ficas</a>
        </div>
    </div>

    <div class="container">
        <h1>Cartera Completa</h1>
        
        <!-- Botones de acci√≥n -->
        <button id="add-asset">Agregar Nuevo Activo</button>
        <button id="edit-asset">Editar Activo</button>
        <button id="update-assets">Actualizar Precios</button>
        
        <!-- Tabla de inversiones -->
        <table class="table">
            <thead>
                <tr>
                    <th>ISIN/Ticker</th>
                    <th>Nombre del Activo</th>
                    <th>Valor de Compra</th>
                    <th>Cantidad</th>
                    <th>Valor Actual</th>
                    <th>Dinero Total</th>
                    <th>% Ganancia/P√©rdida</th>
                    <th>Enlace</th>
                </tr>
            </thead>
            <tbody id="investments-body">
                <tr><td colspan="8" style="text-align: center;">Cargando datos de la API...</td></tr>
            </tbody>
        </table>
        
        <!-- Mensajes -->
        <div id="message" style="margin-top: 20px; padding: 10px; display: none;"></div>
    </div>

    <!-- JavaScript -->
    <script>
        // Cuando se carga la p√°gina
        document.addEventListener('DOMContentLoaded', function() {
            console.log('P√°gina cargada, obteniendo datos...');
            loadPortfolioData();
            
            // Configurar botones - RUTAS CORREGIDAS
            document.getElementById('update-assets').addEventListener('click', updateAssets);
            document.getElementById('add-asset').addEventListener('click', function() {
                window.open('add-asset.html', '_blank', 'width=600,height=500');
            });
            document.getElementById('edit-asset').addEventListener('click', function() {
                window.open('edit-asset.html', '_blank', 'width=600,height=400');
            });
        });
        
        // Cargar datos de la cartera
        async function loadPortfolioData() {
            try {
                const response = await fetch('/api/portfolio');
                const data = await response.json();
                
                if (data.success) {
                    renderTable(data.investments);
                    showMessage(`‚úÖ ${data.investments.length} inversiones cargadas`, 'success');
                } else {
                    showMessage(`‚ùå Error: ${data.error || 'Desconocido'}`, 'error');
                }
            } catch (error) {
                console.error('Error:', error);
                showMessage('‚ùå No se pudo conectar con el servidor', 'error');
            }
        }
        
        // Renderizar tabla
        function renderTable(investments) {
            const tbody = document.getElementById('investments-body');
            
            if (!investments || investments.length === 0) {
                tbody.innerHTML = '<tr><td colspan="8" style="text-align: center;">No hay inversiones</td></tr>';
                return;
            }
            
            let html = '';
            
            investments.forEach(inv => {
                // Determinar clase para ganancia/p√©rdida
                const profitClass = inv.profit_loss_percentage > 0 ? 'positive' : 
                                  inv.profit_loss_percentage < 0 ? 'negative' : '';
                
                html += `
                    <tr>
                        <td>${inv.isin || ''}</td>
                        <td>${inv.asset_name || ''}</td>
                        <td>${formatCurrency(inv.purchase_value || 0)}</td>
                        <td>${formatCurrency(inv.amount || 0)}</td>
                        <td>${formatCurrency(inv.current_value || 0)}</td>
                        <td>${formatCurrency(inv.total_money || 0)}</td>
                        <td class="${profitClass}">${(inv.profit_loss_percentage || 0).toFixed(2)}%</td>
                        <td>
                            <a href="https://finance.yahoo.com/quote/${inv.isin}" target="_blank" title="Ver en Yahoo Finance">üìà</a>
                        </td>
                    </tr>
                `;
            });
            
            tbody.innerHTML = html;
        }
        
        // Actualizar activos
        async function updateAssets() {
            const btn = document.getElementById('update-assets');
            btn.disabled = true;
            btn.textContent = 'Actualizando...';
            
            try {
                const response = await fetch('/api/update-assets', { method: 'POST' });
                const data = await response.json();
                
                if (data.success) {
                    showMessage(`‚úÖ ${data.message}`, 'success');
                    // Recargar datos despu√©s de 1 segundo
                    setTimeout(loadPortfolioData, 1000);
                } else {
                    showMessage(`‚ùå Error: ${data.error || 'Desconocido'}`, 'error');
                }
            } catch (error) {
                showMessage('‚ùå Error de conexi√≥n', 'error');
            } finally {
                btn.disabled = false;
                btn.textContent = 'Actualizar Precios';
            }
        }
        
        // Formatear moneda
        function formatCurrency(value) {
            return new Intl.NumberFormat('es-ES', {
                minimumFractionDigits: 2,
                maximumFractionDigits: 2
            }).format(value) + '‚Ç¨';
        }
        
        // Mostrar mensajes
        function showMessage(text, type = 'info') {
            const msgDiv = document.getElementById('message');
            msgDiv.textContent = text;
            msgDiv.style.display = 'block';
            msgDiv.style.backgroundColor = type === 'success' ? '#d4edda' : '#f8d7da';
            msgDiv.style.color = type === 'success' ? '#155724' : '#721c24';
            msgDiv.style.border = `1px solid ${type === 'success' ? '#c3e6cb' : '#f5c6cb'}`;
            msgDiv.style.borderRadius = '5px';
            msgDiv.style.padding = '10px';
            msgDiv.style.marginTop = '20px';
            
            // Ocultar despu√©s de 5 segundos
            setTimeout(() => {
                msgDiv.style.display = 'none';
            }, 5000);
        }
    </script>
</body>
</html>
